<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
        position: relative;
      }
      .red {
        background-color: red;
      }
      .one {
        width: 800px;
        height: 100px;
      }
      .circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        left: 350px;
        position: absolute;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <div class="green one"></div>
    <div class="yellow one">
      <div class="circle"><p>Ethiopia</p></div>
    </div>
    <div class="red one"></div>
  </body>
</html>
